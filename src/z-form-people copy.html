<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0">



    <title>Document</title>

    <style>
        label {
            display: inline-block;
            width: 200px;
            padding-bottom: 1em;
        }

        input,
        textarea {
            font-size: 20px;
            padding: 0.25em;
            width: 400px;
        }

        .split {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #json_dump {
            width: 80%;
            height: 500px;
        }
    </style>

</head>

<body>


    <table id="page">
    </table>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>

   
        fetch('./contributors.json')
            .then(response => response.json())
            .then(json => {
                people = [...json]
                

                for (i = 0; i < people.length; i++) {
                    // console.log(people[i])

if (people[i].team_num == 3) {


    let row = `
                    <tr>
                        <td class="title"><h2>${people[i].name}</h2></td>
                        
                        <td class="field_affiliate_organization_link"><textarea>${people[i].en.organization_links}</textarea></td>
                        <td class="field_affiliate_organization_title"><textarea>${people[i].en.organization}</textarea></td>
                        
                        <td class="field_role"><textarea>${people[i].en.role}</textarea></td>
                    </tr>
                        
                        `
                    

                        $("#page").append(row)
}
                    
                    


                }
            }
        )

             




    </script>


</body>

</html>
